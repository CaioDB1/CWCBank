<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empréstimo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles/inicio.css">
</head>
<body>

    <header class="bg-rosa text-white p-3 d-flex justify-content-between align-items-center">
        <div class="logo">
            <img src="imagens/login/logo.png" alt="Logo" height="40">
        </div>
        <div class="d-flex align-items-center">
            <span class="me-2">R$100.000</span>
            <div class="user-icon bg-light rounded-circle" style="width: 25px; height: 25px;"></div>
        </div>
    </header>

    <nav class="bg-info py-3 text-center">
        <h2 class="text-dark">Simulação Empréstimo</h2>
            
        <table class="table table-bordered tabela-emprestimo">
            <thead class="table-dark">
                <tr>
                    <th>Evento</th>
                    <th>Valores</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Parcela mensal estimada</td>
                    <td id="parcelaMensal">R$ --</td>
                </tr>
                <tr>
                    <td>Total pago na operação</td>
                    <td id="totalPago">R$ --</td>
                </tr>
                <tr>
                    <td>Valor do empréstimo</td>
                    <td id="valorEmprestimo">R$ --</td>
                </tr>
                <tr>
                    <td>Juros devidos</td>
                    <td id="jurosDevidos">R$ --</td>
                </tr>
            </tbody>
        </table>
    </nav>

    <nav class="bg-info py-3 text-center">
        <div class="container">
            <div class="row">
                <h5 class="text-dark">Quanto deseja pegar emprestado?</h5>

                <form>
                    <div class="input-group">
                        <input type="number" placeholder="R$" id="reaisEmprestimo" name="reaisEmprestimo" class="form-control" required>
                    </div>
                </form>
                <div class="col">
                    <button onclick="calcularEmprestimo()" class="btn btn-rosa w-100 mt-2">OK</button>
                </div>
            </div>
        </div>
    </nav>
    
    <footer class="bg-rosa text-center text-white py-2">
        <p>Endereço, links de sobre nós, número de telefone, atendimento...</p>
    </footer>

<script>
function calcularEmprestimo() {
    const valorEmprestimo = parseFloat(document.getElementById("reaisEmprestimo").value);
    if (isNaN(valorEmprestimo) || valorEmprestimo <= 0) {
        alert("Por favor, insira um valor válido para o empréstimo.");
        return;
    }

    const taxaJuros = 0.05;
    const prazo = 12; 
    const jurosDevidos = valorEmprestimo * taxaJuros * prazo;
    const totalPago = valorEmprestimo + jurosDevidos;
    const parcelaMensal = totalPago / prazo;

    document.getElementById("parcelaMensal").textContent = `R$ ${parcelaMensal.toFixed(2)}`;
    document.getElementById("totalPago").textContent = `R$ ${totalPago.toFixed(2)}`;
    document.getElementById("valorEmprestimo").textContent = `R$ ${valorEmprestimo.toFixed(2)}`;
    document.getElementById("jurosDevidos").textContent = `R$ ${jurosDevidos.toFixed(2)}`;
}
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
